<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880');
* { 
-webkit-box-sizing: border-box; 
-moz-box-sizing: border-box; 
-o-box-sizing: border-box; 
box-sizing: border-box; 
/* adds animation for all transitions */ 
-webkit-transition: .25s ease-in-out; 
-moz-transition: .25s ease-in-out; 
-o-transition: .25s ease-in-out; 
transition: .25s ease-in-out; 
margin: 0; 
padding: 0; 
-webkit-text-size-adjust: none; 
} 

/* Makes sure that everything is 100% height */ 

#main-section{ 
height: 100%; 
overflow: hidden;
font-family: 'Gilroy-Medium', sans-serif;
} 

/* gets the actual input out of the way; 
we're going to style the label instead */ 

#drawer-toggle { 
position: absolute; 
opacity: 0; 
}

#drawer-toggle-label { 
-webkit-touch-callout: none; 
-webkit-user-select: none; 
-khtml-user-select: none; 
-moz-user-select: none; 
-ms-user-select: none; 
user-select: none; 
left: 0px; 
height:50px; 
width: 50px; 
display: block; 
position: fixed; 
background: rgba(255,255,255,.0); 
z-index: 1; 
} 

/* adds our "hamburger" menu icon */ 

#drawer-toggle-label:before { 
content: ''; 
display: block; 
position: absolute; 
height: 2px; 
width: 24px; 
background: #8d8d8d; 
left: 13px; 
top: 18px; 
box-shadow: 0 6px 0 #8d8d8d, 0 12px 0 #8d8d8d; 
} 




/* header { 
width: 100%; 
position: fixed; 
left: 0px; 
background: darkred; 
padding: 10px 10px 10px 50px; 
font-size: 30px; 
line-height: 30px; 
z-index: 0; 
} */

/* drawer menu pane - note the 0px width */ 

#drawer { 
position: fixed; 
top: 0; 
right:-30%; 
height: 100%; 
width: 30%; 
background: #fff; 
overflow-x: hidden; 
overflow-y: scroll; 
padding: 4px 20px; 
-webkit-overflow-scrolling: touch; 
} 

/* actual page content pane */ 

#page-content { 
margin-right: 0px; 
margin-top: 50px; 
width: 100%; 
height: calc(100% - 50px); 
overflow-x:hidden; 
overflow-y:scroll; 
-webkit-overflow-scrolling: touch; 
padding: 20px; 
}

/* checked styles (menu open state) */ 

#drawer-toggle:checked ~ #drawer-toggle-label { 
height: 100%; 
width: calc(100% - 30%); 
background: rgba(0,0,0,0.4); 
} 

#drawer-toggle:checked ~ #drawer-toggle-label, 
#drawer-toggle:checked ~ header { 
right: 300px; 
} 

#drawer-toggle:checked ~ #drawer { 
right: 0px; 
} 

#drawer-toggle:checked ~ #page-content { 
margin-right: 300px; 
}


/* Drawer content style */
#main-section #drawer .drh{
    position: relative;
    display: flex;
    align-items: center;
    justify-content: end;
    width: 100%;
    height: auto;
    border-bottom: 2px solid #bbb;
    margin-bottom: 20px;
}
#main-section #drawer .drh .close{
    margin: 4px 0;
    cursor: pointer;
}
#main-section #drawer .dfb h1{
    font-family: 'Gilroy-Bold', sans-serif;
    font-size: 20pt;
    max-width: 90%;
}
#main-section #drawer .dfb .dbc{
    width: 100%;
    margin: 32px 10px;
}
#main-section #drawer .dfb .dbc .btn{
    width: 156px;
    padding: 12px 28px;
    border: 1.95px solid #000;
    border-radius: 12px;
    background-color: #fff;
    font-family: 'Gilroy-Bold', sans-serif;
    font-weight: 500;
    margin: 0 6px;
    cursor: pointer;
}
#main-section #drawer .dfb .dbc .abtn{
    width: 156px;
    padding: 12px 28px;
    border: 1.95px solid #000;
    border-radius: 12px;
    background-color: #000;
    color: #fff;
    font-family: 'Gilroy-Bold', sans-serif;
    font-weight: 500;
    margin: 0 6px;
    cursor: pointer;
}
#main-section #drawer .dfl h3{
    font-size: 18px;
}
#main-section #drawer .dfl form{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
}
#main-section #drawer .dfl form .fi{
    width: 95%;
    height: 36px;
    border: none;
    border-bottom: 1.6px solid #aaa;
    margin: 20px 0;
    font-family:'Gilroy-Bold', sans-serif ;
    font-size: 16px;
    outline: none;
}
#main-section #drawer .dfl form .sub{
    width: 80%;
    padding: 12px 28px;
    color: #fff;
    border-radius: 12px;
    background-color: #000;
    font-family: 'Gilroy-Bold', sans-serif;
    font-size: 18px;
    font-weight: 500;
    margin-top: 24px;
    cursor: pointer;
    border: none;
}
#main-section input::placeholder {
  color:#000;
}
#main-section #drawer .dfl form .tc{
    display: flex;
    align-items: start;
    justify-content: start;
    max-width: 90%;
}
#main-section #drawer .dfl form .tc label{
    font-family:'Gilroy-Medium', sans-serif ;
    font-size: 14px;
    font-weight: 400;
    text-align: left;
    margin-left: 12px;
}
#main-section #drawer .dfl form .fp{
    color: #000;
    margin-top: 16px;
    font-size: 14px;
}
.hidden {
      display: none;
    }



    /* Responsive MQ */ 

@media all and (max-width:600px) { 

#drawer-toggle:checked ~ #drawer-toggle-label { 
width: 0%;
height: 0;
position: relative; 
} 

#drawer-toggle:checked ~ #drawer-toggle-label:before {
  content: '';
  display: block;
  position: absolute;
  height: 2px;
  width: 24px;
  background: #000;
  left: 13px;
  top: 18px;
  transform: rotate(45deg);
  box-shadow: 0 0 0 #8d8d8d, 0 0 0 #8d8d8d;
}

#drawer-toggle:checked ~ #drawer-toggle-label:after {
  content: '';
  display: block;
  position: absolute;
  height: 2px;
  width: 24px;
  background: #000;
  left: 13px;
  top: 18px;
  transform: rotate(-45deg);
}


#drawer-toggle:checked ~ #drawer-toggle-label, 
#drawer-toggle:checked ~ header { 
left: 0; 
} 

#drawer-toggle:checked ~ #drawer { 
width: 100%; 
padding: 20px; 
} 

#drawer-toggle:checked ~ #page-content { 
margin-left: calc(100% - 50px); 
} 
#main-section #drawer .drh{
    margin-top: 28px;
}
#main-section #drawer .drh .close{
display: none;
}
#main-section #drawer .dfb .dbc{
    width: 100%;
    margin: 32px 6px;
}
#main-section #drawer .dfb .dbc .btn{
    width: 128px;
    font-size: 13px;
    padding: 12px 20px;
}
}
</style>
<section id="main-section">

    <input type="checkbox" id="drawer-toggle" name="drawer-toggle"/>
    <label for="drawer-toggle" id="drawer-toggle-label"></label>
    
    <div id="drawer">
        <div class="drh">
            <div class="close" id="uncheck">
                <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </div>
        </div>
        <div class="dfb">
            <h1 id="title1" class="hidden">Créer votre compte Spode</h1>
            <h1 id="title2" class="hidden">Se connecter à votre compte Spode</h1>
            <div class="dbc">
                <button class="btn">S'inscrire</button>
                <button class="btn">Se connecter</button>
            </div>
        </div>
        <div class="dfl hidden" id="form1">
            <h3>Rejoignez notre communauté Spode et profitez de nombreux avantages et exclusivités.</h3>
            <form >
                <input type="email" class="fi" name="email" placeholder="Email*">
                <input type="password" class="fi" name="password" placeholder="Mot de passe*" id="">
                <div class="tc">
                    <input type="radio" name="radio" id="">
                    <label for="checkbox">Inscrivez-vous à la newsletter Spode et recevez toutes les informations sur les lancements produits, promotions et une invitation à nos évènements.</label>    
                </div>
                <input type="submit" class="sub" value="S'inscrire">
            </form>
        </div>

        <div class="dfl hidden" id="form2">
            <h3>Bienvenue dans votre espace personnel spode. C'est ici que vous pourrez  gérer vos informations commandes etc...</h3>
            <form >
                <input type="email" class="fi" name="email" placeholder="Email*">
                <input type="password" class="fi" name="password" placeholder="Mot de passe*" id="">
                <input type="submit" class="sub" value="Se connecter">
                <a href="#" class="fp">Mot de passe oublié?</a>
            </form>
        </div>
    </div>
    <div id="page-content">
    </div>
</section>
<script>
    const buttons = document.querySelectorAll('.btn');
    const contents = document.querySelectorAll('[id^="form"]');
    const titles = document.querySelectorAll('[id^="title"]');

    buttons[0].classList.add('abtn');
    contents[0].classList.remove('hidden');
    titles[0].classList.remove('hidden');

    buttons.forEach((button, index) => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('abtn'));
        button.classList.add('abtn');
        titles.forEach(title => title.classList.add('hidden'));
        titles[index].classList.remove('hidden');
        contents.forEach(content => content.classList.add('hidden'));
        contents[index].classList.remove('hidden');
      });
    });

    const checkbox = document.getElementById("drawer-toggle");
    const uncheckButton = document.getElementById("uncheck");
    uncheckButton.addEventListener("click", function() {
            checkbox.checked = false;
            });
  </script>
